{% extends "pydata_sphinx_theme/layout.html" %}
{% block content %}
<script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
<script>
    kofiWidgetOverlay.draw("decore_base", {
        type: "floating-chat",
        "floating-chat.donateButton.text": "Support Dev",
        "floating-chat.donateButton.background-color": "#075767",
        "floating-chat.donateButton.text-color": "#fff",
    });
</script>
<style>
    .bd-image-parallax {
        z-index: 101;
        position: fixed;
        top: 64px;
        width: 100%;
        height: 500px;
        background-image: url("_static/images/1.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center -1000px;
        background-size: auto 1920px;
    }

    .bd-image-parallax-space {
        height: 500px;
    }

    .bd-image-sub {
        position: fixed;
        z-index: 101;
        width: 100%;
        top: 64px;
        height: 48px;
        background-image: url("_static/images/2.jpeg");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .bd-image-sub-space {
        height: 48px;
    }
</style>
<script>
    window.addEventListener("scroll", function () {
        var scrollPosition = window.pageYOffset;
        var image = document.querySelector(".bd-image-parallax");
        var scrollPosition = window.pageYOffset;
        image.style.height = Math.max(48, 500 - scrollPosition) + "px";
        if (scrollPosition <= 452) {
            image.style.backgroundPosition = "center " + (-1000 + scrollPosition * 0.25) + "px";
        }
    });
</script>
{{ super() }}
{% endblock %}

{% block docs_navbar %}
{{ super() }}
<div class="navbar bd-navbar bd-sub-navbar">{% include "subnav.html" %}</div>
{% if pagename == root_doc%}
<div class="bd-image-parallax"></div>
<div class="bd-image-parallax-space"></div>
{% else %}
<div class="bd-image-sub"></div>
<div class="bd-image-sub-space"></div>
{% endif %}
{% endblock %}

{% block docs_main %}
{{ super() }}
{% endblock %}
