<ul class="nav nav-tabs" id="myTab" role="tablist">
    {% for label in labels %}
    <li class="nav-item" role="presentation">
        <button class="nav-link {{ 'active' if loop.index == 1 }}" id="page-tab-{{loop.index}}" data-bs-toggle="tab"
            data-bs-target="#page-{{loop.index}}" type="button" role="tab" aria-controls="page-{{loop.index}}"
            aria-selected="true">{{label}}</button>
    </li>
    {% endfor %}
</ul>
<div class="tab-content" id="myTabContent">
    {% for content in contents %}
    <div class="tab-pane fade show {{ 'active' if loop.index == 1 }}" id="page-{{loop.index}}" role="tabpanel" aria-labelledby="page-tab-{{loop.index}}">{{content}}</div>
    {% endfor %}
</div>
