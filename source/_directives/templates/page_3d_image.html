<div class="container">
    <div class="frame">
        <div class="text">Ihr Text</div>
        <img class="image left" src="{{arg}}" alt="My Image">
    </div>
    <div class="frame">
        <img class="image center" src="{{arg}}" alt="My Image">
    </div>
    <div class="frame">
        <img class="image right" src="{{arg}}" alt="My Image">
    </div>
</div>

<style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .frame {
        flex: 1 0 33.33%;
        position: relative;
        overflow: hidden;
    }

    .image.left{
        transform: perspective(800px) rotateY(15deg) scale(0.95) rotateX(5deg);
        filter: blur(0.5px);
        opacity: 0.75;
        transition: 0.6s ease all;
        border-radius: 10px; /* Abgerundete Ecken hinzufügen */
    }

    .image.center{
        transform: perspective(800px) rotateY(0deg) scale(0.91) rotateX(0deg);
        filter: blur(0.5px);
        opacity: 0.75;
        transition: 0.6s ease all;
        border-radius: 10px; /* Abgerundete Ecken hinzufügen */
    }

    .image.right{
        transform: perspective(800px) rotateY(-15deg) scale(0.95) rotateX(5deg);
        filter: blur(0.5px);
        opacity: 0.75;
        transition: 0.6s ease all;
        border-radius: 10px; /* Abgerundete Ecken hinzufügen */
    }
    
    .frame:hover .image {
        transform: perspective(800px) rotateY(0deg) translateY(0px) rotateX(0deg) scale(1);
        filter: blur(0);
        opacity: 1;
    }

    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
</style>
